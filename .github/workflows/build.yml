name: Build Docker Image Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64]  #[amd64, arm64]
    timeout-minutes: 60
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Clean Code
        run: git clean -fd
      - name: Prepare Docker Cross Compile
        run: docker run --rm --privileged docker/binfmt:a7996909642ee92942dcd6cff44b9b95f08dad64 && docker buildx create --use --name multi-arch-builder
        timeout-minutes: 10
      - name: Build Docker Image  
        run: docker buildx build --platform linux/amd64 . -t registry.cn-beijing.aliyuncs.com/dbsnolimit/browser-use-webui:latest --load 
        timeout-minutes: 60
      - name: Login To Aliyun Docker Registry 
        uses: docker/login-action@v1
        with:
          registry: registry.cn-beijing.aliyuncs.com
          username: ${{ secrets.DOCKER_USERNAME }}  
          password: ${{ secrets.DOCKER_PASSWORD }}  
      - name: Push Docker Image to aliyun docker registry   
        run: docker push registry.cn-beijing.aliyuncs.com/dbsnolimit/browser-use-webui:latest
        timeout-minutes: 10
